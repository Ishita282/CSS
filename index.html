<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Services</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      nav {
        width: 100%;
        height: 10vh;
        color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
      }

      nav .logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 25px;
      }

      nav ul li a {
        color: rgb(103, 103, 103);
        text-decoration: none;
        font-weight: 500;
      }

      nav .username button {
        font-size: 1em;
        font-weight: bold;
        color: #3c6bd1;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 90vh;
        padding: 0 60px;
        background-color: #f8fafc;
      }

      .hero-left {
        width: 50%;
      }

      .hero-left h1.first_line {
        font-size: 3em;
        color: #000000;
        margin-bottom: 20px;
      }

      .hero-left h1.second_line {
        font-size: 3em;
        color: #3ca3ec;
        margin-bottom: 20px;
      }

      .hero-left p {
        font-size: 1.2em;
        color: #334155;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .hero-left button {
        background-color: #7ec0ef;
        color: white;
        border: none;
        padding: 22px 48px;
        font-size: 1em;
        border-radius: 10px;
        cursor: pointer;
      }

      .hero-left button:hover {
        background-color: #1d4ed8;
      }

      .username button {
        padding: 10px 10px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 10px;
        background-color: #b5c5f0;
      }

      .username button:hover {
        background-color: #1e3a8a;
      }

      .hero-right {
        width: 45%;
      }

      .hero-right img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        body {
          overflow-y: auto;
        }
        .hero {
          flex-direction: column;
          height: auto;
          text-align: center;
          padding: 40px 20px;
        }
        .hero-left,
        .hero-right {
          width: 100%;
        }
        nav {
          flex-direction: column;
          height: auto;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="username"><button>Username</button></div>
    </nav>

    <section class="hero">
      <div class="hero-left">
        <h1 class="first_line">Revitalize Your <br>
            Clothes with Expert</h1>
        <h1 class="second_line">Laundry Services!</h1>
        <p>
          From premium dry cleaning to swift wash and fold, we deliver care and <br>
          convenience. Schedule a pickup and rediscover the freshness of your <br>
          clothes today!
        </p>
        <button>Book a service today!</button>
      </div>
      <div class="hero-right">
        <img src="Laundry.jpg" alt="Laundry Service" />
      </div>
    </section>
  </body>
</html>
